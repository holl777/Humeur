<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'Humeur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        td {
            cursor: pointer;
        }
        td:hover {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calendrier d'Humeur</h1>
    <table id="moodCalendar"></table>
    <div id="moodDetails" style="margin-top: 20px;"></div>
</div>

<script src="calendar.js"></script>
</body>
</html>
